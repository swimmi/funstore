<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>My Page</title>
    </head>
    <style>
        *{margin: 0;padding: 0;}
        body {
            background-color: burlywood;
        }
        .my-clock {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0%);
            top: 200px;
        }
    </style>
        
    <body>

        <div id="myClock" class="my-clock"></div>

        <a id="myButton" href="#">Button</a>
		<script src="js/jquery-2.1.4.js"></script>
        <script src="js/funstore.js"></script>

        <script>
            $.getScript("./lib/component/clock/main.js").done(function() {
                let myClock = new FunClock("#myClock", {
                    theme: "light",
                    language: "zh",
                });
            });

            $.getScript("./lib/component/button/main.js").done(function() {
                let myButton = new FunButton("#myButton", {
                    color: "blue",
                    shape: "skew",
                    onClick: function(e) {
                        e.data.color = "orange";
                        e.data.shape = "oval";
                    },
                });
            });
        </script>
	</body>
</html>
